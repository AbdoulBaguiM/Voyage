spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3307}/miola
spring.datasource.username=${MYSQL_USER:sa}
spring.datasource.password=${MYSQL_PASSWORD:azerty}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
# App Properties
voyage.app.jwtSecret= voyageSecretKey
voyage.app.jwtExpirationMs= 3600000
voyage.app.jwtRefreshExpirationMs= 86400000
# Upload files properties
app.file.upload-dir=./uploads/files
app.file.storage.mapping=file:///uploads/
server.port=8082